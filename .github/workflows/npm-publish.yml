name: Build & Publish npm

on:
  push:
    tags: ['v*']
    branches: ['publish']
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (no publish)'
        type: boolean
        default: true
      version:
        description: 'Version override (empty = auto patch bump)'
        type: string
        default: ''

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            platform: win-x64
            target: x86_64-pc-windows-msvc
            binary: memorize_mcp.exe
            ort_lib: onnxruntime.dll
            ort_url: https://github.com/microsoft/onnxruntime/releases/download/v1.23.0/onnxruntime-win-x64-1.23.0.zip
          - os: ubuntu-latest
            platform: linux-x64
            target: x86_64-unknown-linux-gnu
            binary: memorize_mcp
            ort_lib: libonnxruntime.so
            ort_url: https://github.com/microsoft/onnxruntime/releases/download/v1.23.0/onnxruntime-linux-x64-1.23.0.tgz
          - os: macos-15-intel
            platform: osx-x86_64
            target: x86_64-apple-darwin
            binary: memorize_mcp
            ort_lib: libonnxruntime.dylib
            ort_url: https://github.com/microsoft/onnxruntime/releases/download/v1.23.0/onnxruntime-osx-x86_64-1.23.0.tgz
          - os: macos-latest
            platform: osx-arm64
            target: aarch64-apple-darwin
            binary: memorize_mcp
            ort_lib: libonnxruntime.dylib
            ort_url: https://github.com/microsoft/onnxruntime/releases/download/v1.23.0/onnxruntime-osx-arm64-1.23.0.tgz
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install protoc
        uses: arduino/setup-protoc@v3
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ matrix.target }}-cargo-${{ hashFiles('Cargo.lock') }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Assemble dist
        shell: bash
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/${{ matrix.binary }} dist/
          curl -L "${{ matrix.ort_url }}" -o ort_archive
          if [[ "${{ matrix.platform }}" == "win-x64" ]]; then
            unzip -o ort_archive -d ort_tmp
          else
            mkdir -p ort_tmp && tar xzf ort_archive -C ort_tmp
          fi
          find ort_tmp -name "${{ matrix.ort_lib }}" -exec cp {} dist/ \;
          ls -lh dist/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.platform }}
          path: dist/

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Package release archives
        shell: bash
        run: |
          mkdir -p release
          for dir in artifacts/dist-*; do
            plat=$(basename "$dir" | sed 's/dist-//')
            # Find the binary (skip .dll/.so/.dylib)
            bin=$(find "$dir" -type f ! -name '*.dll' ! -name '*.so' ! -name '*.dylib' | head -1)
            if [ -z "$bin" ]; then continue; fi
            name="memorize_mcp-${GITHUB_REF#refs/tags/}-${plat}"
            if [[ "$plat" == "win-x64" ]]; then
              zip -j "release/${name}.zip" "$bin"
            else
              tar czf "release/${name}.tar.gz" -C "$(dirname "$bin")" "$(basename "$bin")"
            fi
          done
          ls -lh release/

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: gh release create "${{ github.ref_name }}" release/* --generate-notes

  publish:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Bump version
        run: |
          if [ -n "${{ inputs.version }}" ]; then
            node scripts/bump-version.js "${{ inputs.version }}"
          elif [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            node scripts/bump-version.js "${GITHUB_REF#refs/tags/v}"
          else
            node scripts/bump-version.js
          fi

      - name: Pack npm platform packages
        shell: bash
        run: |
          declare -A PKG_MAP=(
            [win-x64]=qa-memorize-mcp-win-x64
            [linux-x64]=qa-memorize-mcp-linux-x64
            [osx-x86_64]=qa-memorize-mcp-darwin-x64
            [osx-arm64]=qa-memorize-mcp-darwin-arm64
          )
          for plat in "${!PKG_MAP[@]}"; do
            pkg="${PKG_MAP[$plat]}"
            art="artifacts/dist-${plat}"
            if [ ! -d "$art" ]; then
              echo "Skipping $plat (no artifact)"
              continue
            fi
            dest="npm/${pkg}/bin"
            mkdir -p "$dest/embedding_model"
            cp "$art"/* "$dest/"
            node scripts/compress-model.mjs \
              --input-dir embedding_model \
              --output-dir "$dest/embedding_model"
            echo "Packed $pkg"
            ls -lh "$dest/"
          done

      - name: Publish all packages
        if: ${{ !inputs.dry_run }}
        shell: bash
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          for pkg_dir in npm/qa-memorize-mcp-*/; do
            echo "Publishing $(basename $pkg_dir)..."
            (cd "$pkg_dir" && npm publish --access public)
          done
          echo "Publishing qa-memorize-mcp..."
          (cd npm/qa-memorize-mcp && npm publish --access public)

      - name: Dry run summary
        if: ${{ inputs.dry_run }}
        run: |
          for d in npm/qa-memorize-mcp*/; do
            echo "--- $(basename $d) ---"
            (cd "$d" && npm pack --dry-run 2>&1 | tail -5)
          done
